machine:
  node:
    version: 0.10.33
  pre:
    - curl https://install.meteor.com | /bin/sh
dependencies:
  pre:
    - npm install -g git://github.com/practicalmeteor/spacejam.git#9af16ab1ceb0b3f4f773f9b21ad47a6390ffd664
test:
  override:
    - spacejam test --full-app --driver-package practicalmeteor:mocha